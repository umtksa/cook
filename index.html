---
title: Recipes
image_view: true
---



{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] }}</h2>
		<div class="recipes">
			{% for recipe in category[1] %}
				<div class="recipe" >
				
					<a href = "{{ site.baseurl }}{{ recipe.url }}" target = "_self">{{ recipe.title }}</a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
